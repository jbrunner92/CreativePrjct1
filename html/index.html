<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Dragon Master Slayer</title>
</head>
<body>
    <div class="main center">
        <h1 id = "game-name">Dragon Master Slayer</h1>
        <button type = "button" id = "play-button"><h2>PLAY!</h2></button>
    </div>
    <div id="scenario_list">
        <div id = "setup" class="center">
            <h3>Welcome to Master Dragon Slayer!</h3>
            <p>Enter your name:</p>
            <input type = "text" id = "name-input">
        </div>
        <div id = "welcome"></div>
        <div id = "scenario_1" class="scenarios">
            <div id="race">
                <img id="drgn_slyr_1" class="dragon_slayer_img" />
                <img id="sword_1" class="sword_img" />
            </div>
            <div id="sword_obtained" class="center"></div>
        </div>
        <div id="scenario_2" class="scenarios center">
            <div id="scen_2_text">
                <h5>After a long road through the hills and the valleys you have found the dragon. It's slaying time!</h5>
            </div>
            <div id="trump_dragon_1" class="trump_img"></div>
        </div>
        <div id = "scenario_3" class="scenarios center">
            <div>
                <div id = "scen_3_text"><h5>After a short time you come to a crossroads. Which road would you like to take?</h5>
                <div id = "scen_3_options">
                <input type = "button" value = "Left">
                <input type = "button" value = "Right">
                </div>
                </div>
            </div>
        </div>
        <div id = "scenario_4" class="scenarios">
            <p>sfsf</p>
        </div>
</body>
<script src="../js/main.js"></script>
</html>
